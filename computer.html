<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Control</title>
</head>
<body>
    <h1>Press Enter to send a message to the mobile page</h1>
    <script>
        // 连接到 WebSocket 服务器
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = function() {
            console.log('Connected to WebSocket server');
        };

        // 监听键盘按键
        document.addEventListener('keydown', function(event) {
            if (event.key === 'K') {
                // 当按下 Enter 键时，发送 "jump" 消息到服务器
                ws.send('jump');
            }
        });
    </script>
</body>
</html>
