<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/progress_bar.css">
    <script src="js/progress_bar.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="person-container" class="person-container">
            <img src="images/hito 1.png" alt="walking users" class="person" id="person">
            <img src="images/social-rewards-flag.png" alt="flag" class="flag">
        </div>
        <div id="progress-bar-container" class="progress-bar-container">
            <div id="dots" class="dots">
                <div class="circle">
                    <div class="inner-circle"></div>
                </div>
                <div class="circle">
                    <div class="inner-circle"></div>
                </div>
                <div class="circle">
                    <div class="inner-circle"></div>
                </div>
                <div class="circle">
                    <div class="inner-circle"></div>
                </div>
                <div class="circle">
                    <div class="inner-circle"></div>
                </div>
                <div class="circle">
                    <div class="inner-circle"></div>
                </div>
                <div class="circle">
                    <div class="inner-circle"></div>
                </div>
                <div class="circle">
                    <div class="inner-circle"></div>
                </div>
            </div>
            <div id="progress-bar" class="progress-bar">
                <div id="inner-progress-bar" class="inner-progress-bar"></div>
            </div>
        </div>
    </div>
</body>
